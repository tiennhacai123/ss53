<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 0;
        function sumNumber(a, b, callback) {
            result = a + b;
            callback(result);
        }
        function showResult(result) {
            console.log("Giá trị phép cộng là:", result);
        }
        sumNumber(1, 3, showResult);
    </script>
</body>
</html>
