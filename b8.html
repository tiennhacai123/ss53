<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFind(array, callback) {
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i], i, array)) {
                    return array[i];
                }
            }
            return null;
        }
        const numbers = [1, 2, 3, 4, 5,6];
        const result = myFind(numbers, (element, index, array) => {
            return element === 2 ; 
            // return element === 10 ;
        });
        console.log(result);
    </script>
</body>
</html>
