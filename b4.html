<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displayNumbers(callback, delay) {
            let number = 1;
            setInterval(() => {
                callback(number);
                number++;
            }, delay);
}   
        function printNumber(number) {
            console.log(number);
}
        displayNumbers(printNumber, 1000);
    </script>
</body>
</html>
